<div class="reset-password-container">
  <mat-card>
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <mat-card-title>Reset Password</mat-card-title>
    <p class="instruction-text">Enter your new password below.</p>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" required />
        <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
          Please confirm your password
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">
          Passwords must match
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="resetPasswordForm.invalid || isLoading || !token">
          <span *ngIf="!isLoading">Reset Password</span>
          <span *ngIf="isLoading">Resetting...</span>
        </button>
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="onCancel()"
          [disabled]="isLoading">
          Cancel
        </button>
      </div>
    </form>
  </mat-card>
</div>
